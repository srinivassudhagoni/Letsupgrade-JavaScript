<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitizensList</title>
    <link rel="stylesheet" href="citizens.css">
</head>
<body>
  
      <div class="data">
        <h1 style=" text-align: center;">CitizensData</h1>
  
        <div class="form">
          <input
            type="search"
            placeholder="Search here"
            id="searchName"
            onkeyup="searchByName()"
          />
        </div>
  
        <table border="1" class="table" cellspacing="0">
          <thead>
            <tr>
              <th>Sr no</th>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
              <th>Salary/Month</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="tdata" id="tdata"></tbody>
        </table>
      </div>
  
    <script src="citizens.js"></script>
</body>
</html>
